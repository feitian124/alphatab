<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- Styling of alphaTab -->
    <style type="text/css">
	.alphaTabSurface { box-shadow: 0 0 10px rgba(0,0,0,0.3); background:#FFF; border-radius:3px; }
	</style>
    
    <!-- Including alphaTab -->
    <script type="text/javascript" src="lib/alphatab/alphaTab.core.js"></script>
    
    <!-- IE8 support -->
    <script type="text/javascript" src="lib/excanvas/excanvas.js"></script>

    <!-- jQuery Plugin -->
    <script type="text/javascript" src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="lib/alphatab/jquery.alphaTab.js"></script>

    
    <!-- Demo Styles and Scripts -->
    <link rel="stylesheet" href="support/gh-buttons.css" />
    <link rel="stylesheet" href="support/demo.css" />
    <script type="text/javascript" src="support/demo.js"></script>
    
</head>
<body>
    <div id="menu" class="button-group">
    </div>
    
    <div id="general" class="group">
    <h1>General</h1>
    
    <h2>Score Details</h2>
    
    <p>
        The full score details are available as object dom. This way you can read and process any
        file like you need. 
    </p>
    
    <div id="alphaTabScore" data-file="files/突然好想你 五月天.gp5">
        Loading...        
    </div>
    <script type="text/javascript-lazy">
        var score = alphatab.importer.ScoreLoader.loadScoreAsync($('#alphaTabScore').data('file'), 
        function(score) {
            var info = jQuery('#alphaTabScore');
            info.html('');
            info.append('<p><b>Title:</b> '+score.title+'</p>');
            info.append('<p><b>Subtitle:</b> '+score.subtitle+'</p>');
            info.append('<p><b>Album:</b> '+score.album+'</p>');
            info.append('<p><b>Tempo:</b> '+score.tempo+'</p>');
            info.append('<p><b>Bars:</b> '+score.masterBars.length+'</p>');
            info.append('<p><b>Tracks:</b> ('+score.tracks.length+')</p>');
            var tracks = $('<ul></ul>');
            for(var i = 0; i < score.tracks.length; i++) {
                tracks.append('<li>'+score.tracks[i].name+'</li>');
            }
            info.append(tracks);
        },
        function(error) {
            jQuery('#alphaTabScore').text('Error Loading the file: ' + error);
        });
    </script>
</body>
</html>
